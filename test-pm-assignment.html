<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Project Manager Assignment</title>
</head>
<body>
    <h1>Test Project Manager Assignment</h1>
    <button id="testUsers">1. Test Get Team Members</button>
    <button id="testPMAssignment">2. Test David Chen PM Assignment</button>
    <div id="result" style="margin-top: 20px; padding: 20px; border: 1px solid #ccc; background: #f9f9f9;"></div>

    <script>
        const apiBaseUrl = `${window.location.protocol}//${window.location.host}/api`;
        
        document.getElementById('testUsers').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing team members API...';
            
            try {
                const response = await fetch(`${apiBaseUrl}/users/team-members`, {
                    headers: {
                        'Authorization': 'Bearer demo-debug-token'
                    }
                });
                
                const result = await response.json();
                console.log('Team members result:', result);
                
                if (result.success && result.data.teamMembers) {
                    const teamMembers = result.data.teamMembers;
                    const davidChen = teamMembers.find(u => u.firstName === 'David' && u.lastName === 'Chen');
                    
                    resultDiv.innerHTML = `
                        <h3>✅ Team Members API Response</h3>
                        <p><strong>Total Members:</strong> ${teamMembers.length}</p>
                        <p><strong>David Chen Found:</strong> ${davidChen ? 'Yes' : 'No'}</p>
                        ${davidChen ? `
                            <p><strong>David Chen ID:</strong> ${davidChen.id}</p>
                            <p><strong>David Chen Role:</strong> ${davidChen.role}</p>
                        ` : ''}
                        <details>
                            <summary>All Team Members</summary>
                            <pre>${JSON.stringify(teamMembers, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ API Error</h3>
                        <p>${result.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });

        document.getElementById('testPMAssignment').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing David Chen project manager assignment...';
            
            try {
                // First get David Chen's ID
                const usersResponse = await fetch(`${apiBaseUrl}/users/team-members`, {
                    headers: { 'Authorization': 'Bearer demo-debug-token' }
                });
                
                const usersResult = await usersResponse.json();
                console.log('Users result:', usersResult);
                
                if (!usersResult.success || !usersResult.data.teamMembers) {
                    throw new Error('Failed to get team members');
                }
                
                const davidChen = usersResult.data.teamMembers.find(u => 
                    u.firstName === 'David' && u.lastName === 'Chen'
                );
                
                if (!davidChen) {
                    throw new Error('David Chen not found in team members');
                }
                
                console.log('Found David Chen:', davidChen);
                
                // Create test customer
                const customerResponse = await fetch(`${apiBaseUrl}/customers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer demo-debug-token'
                    },
                    body: JSON.stringify({
                        primaryName: 'PM Test Customer',
                        primaryEmail: 'pmtest@test.com',
                        primaryPhone: '(555) 999-7777',
                        address: 'PM Test Address, Test City, CO 80123'
                    })
                });
                
                const customerResult = await customerResponse.json();
                console.log('Customer result:', customerResult);
                
                if (!customerResponse.ok || !customerResult.success) {
                    throw new Error('Failed to create customer');
                }
                
                // Create project with David Chen as project manager
                const projectResponse = await fetch(`${apiBaseUrl}/projects`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer demo-debug-token'
                    },
                    body: JSON.stringify({
                        projectNumber: 88888,
                        projectName: 'PM Assignment Test Project',
                        projectType: 'ROOFING',
                        customerId: customerResult.data.id,
                        projectManagerId: davidChen.id, // Use David Chen's ID
                        status: 'PENDING',
                        budget: 7500,
                        startDate: new Date().toISOString(),
                        endDate: new Date(Date.now() + 60 * 24 * 60 * 60 * 1000).toISOString(),
                        priority: 'MEDIUM',
                        description: 'Test project to verify David Chen PM assignment'
                    })
                });
                
                const projectResult = await projectResponse.json();
                console.log('Project result:', projectResult);
                
                if (projectResponse.ok && projectResult.success) {
                    const project = projectResult.data;
                    const assignedPM = project.projectManager;
                    
                    resultDiv.innerHTML = `
                        <h3>✅ Project Created Successfully!</h3>
                        <p><strong>Project Name:</strong> ${project.projectName}</p>
                        <p><strong>Project ID:</strong> ${project.id}</p>
                        <p><strong>Project Number:</strong> ${project.projectNumber}</p>
                        <p><strong>Requested PM ID:</strong> ${davidChen.id}</p>
                        <p><strong>Assigned PM:</strong> ${assignedPM ? `${assignedPM.firstName} ${assignedPM.lastName} (${assignedPM.id})` : 'None'}</p>
                        <p><strong>PM Match:</strong> ${assignedPM && assignedPM.id === davidChen.id ? '✅ SUCCESS' : '❌ FAILED'}</p>
                        <details>
                            <summary>Full Project Data</summary>
                            <pre>${JSON.stringify(project, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    throw new Error(`Project creation failed: ${projectResult.message || 'Unknown error'}`);
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ ERROR</h3>
                    <p>${error.message}</p>
                    <p>Check browser console for full details</p>
                `;
            }
        });
    </script>
</body>
</html>
